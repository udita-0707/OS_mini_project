<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CipherChat</title>
  <meta name="description" content="Secure real-time chat with emoji and AES encryption modes" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink-950: #0b1320;
      --ink-900: #101b2c;
      --ink-850: #17253a;
      --ink-800: #21324a;
      --ink-700: #314867;
      --line: rgba(236, 216, 170, 0.22);
      --line-soft: rgba(236, 216, 170, 0.1);
      --text-strong: #f9f2df;
      --text-main: #d8d3c4;
      --text-muted: #a8adad;
      --brand: #d2b577;
      --brand-strong: #f0cb82;
      --accent: #7bc8b4;
      --ok: #56d4a5;
      --warn: #ffcb83;
      --danger: #ff8f97;
      --shadow: 0 20px 60px rgba(2, 6, 15, 0.45);
    }

    * { box-sizing: border-box; }
    *::before,
    *::after { box-sizing: border-box; }
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at 12% 8%, rgba(240, 203, 130, 0.12) 0%, transparent 33%),
        radial-gradient(circle at 92% 92%, rgba(123, 200, 180, 0.12) 0%, transparent 32%),
        linear-gradient(135deg, #07101c 0%, #101b2f 55%, #0b1424 100%);
      overflow: hidden;
    }

    @keyframes fadeLift {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(208, 180, 117, 0.25); }
      50% { box-shadow: 0 0 0 6px rgba(208, 180, 117, 0); }
    }

    .app-layout {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 320px minmax(0, 1fr);
      min-height: 0;
      animation: fadeLift 420ms ease both;
    }

    .sidebar {
      background:
        linear-gradient(180deg, rgba(16, 27, 44, 0.95) 0%, rgba(13, 21, 35, 0.96) 100%);
      border-right: 1px solid var(--line);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    .sidebar-brand {
      padding: 18px 18px 16px;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      background: linear-gradient(90deg, rgba(210, 181, 119, 0.08), transparent);
    }
    .brand-mark {
      font-family: "Cormorant Garamond", serif;
      font-size: 30px;
      font-weight: 700;
      line-height: 1;
      color: var(--text-strong);
      letter-spacing: 0.01em;
    }
    .brand-chip {
      font-size: 10px;
      font-weight: 800;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      color: #2e2617;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--brand-strong), #f8deab);
      padding: 4px 10px;
    }

    .sidebar-section-header {
      padding: 14px 14px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .sidebar-section-title {
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.11em;
      text-transform: uppercase;
    }
    .create-channel-btn {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: rgba(31, 46, 67, 0.8);
      color: var(--text-main);
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: all 180ms ease;
    }
    .create-channel-btn:hover {
      color: var(--text-strong);
      border-color: rgba(240, 203, 130, 0.7);
      background: rgba(42, 63, 90, 0.95);
      transform: translateY(-1px);
    }

    .channel-list {
      flex: 1;
      min-height: 0;
      list-style: none;
      margin: 0;
      padding: 0 10px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .channel-item {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      gap: 8px;
      align-items: center;
      border-radius: 11px;
      margin-bottom: 6px;
      padding: 9px 9px 9px 10px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background 180ms ease, border-color 180ms ease, transform 180ms ease;
    }
    .channel-item:hover {
      background: rgba(255, 255, 255, 0.03);
      border-color: var(--line-soft);
      transform: translateX(2px);
    }
    .channel-item.active {
      background: linear-gradient(90deg, rgba(210, 181, 119, 0.2), rgba(210, 181, 119, 0.06));
      border-color: rgba(240, 203, 130, 0.55);
      box-shadow: inset 0 0 0 1px rgba(240, 203, 130, 0.18);
    }
    .channel-info { min-width: 0; }
    .channel-name {
      color: #efe7d2;
      font-size: 14px;
      font-weight: 700;
      line-height: 1.2;
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .channel-icon {
      color: #b8af9f;
      font-size: 16px;
      flex: none;
    }
    .private-icon {
      font-size: 11px;
      color: var(--brand-strong);
      margin-left: 2px;
    }
    .pin-icon {
      font-size: 11px;
      margin-left: 2px;
      opacity: 0.95;
    }
    .channel-desc {
      margin-top: 2px;
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .channel-state {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: var(--text-muted);
      background: rgba(8, 14, 24, 0.55);
      flex: none;
    }
    .channel-state.active {
      color: #2c2413;
      background: linear-gradient(135deg, #f0cb82, #dbb46a);
      border-color: transparent;
    }
    .channel-state.pinned {
      border-color: rgba(240, 203, 130, 0.55);
      color: #f1dab0;
    }

    .explore-btn {
      margin: 8px;
      width: calc(100% - 16px);
      border: 1px solid rgba(240, 203, 130, 0.55);
      border-radius: 11px;
      padding: 10px 12px;
      background: linear-gradient(130deg, rgba(240, 203, 130, 0.2), rgba(123, 200, 180, 0.24));
      color: var(--text-strong);
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 180ms ease;
    }
    .explore-btn:hover {
      transform: translateY(-1px);
      border-color: var(--brand-strong);
      box-shadow: 0 10px 20px rgba(7, 12, 20, 0.32);
    }

    .user-bar {
      border-top: 1px solid var(--line);
      margin-top: auto;
      padding: 10px;
      background: rgba(8, 13, 22, 0.88);
      display: grid;
      grid-template-columns: auto minmax(0, 1fr) auto;
      gap: 9px;
      align-items: center;
    }
    .user-avatar {
      width: 38px;
      height: 38px;
      border-radius: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fefefe;
      font-weight: 800;
      font-size: 14px;
      box-shadow: inset 0 -12px 20px rgba(0, 0, 0, 0.22);
    }
    .user-name {
      color: var(--text-strong);
      font-size: 14px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-discriminator {
      color: var(--text-muted);
      font-family: "IBM Plex Mono", monospace;
      font-size: 11px;
      margin-top: 1px;
    }
    .user-settings-icon {
      width: 32px;
      height: 32px;
      border-radius: 9px;
      border: 1px solid var(--line);
      background: rgba(29, 44, 65, 0.7);
      color: var(--text-main);
      cursor: pointer;
      transition: all 160ms ease;
    }
    .user-settings-icon:hover {
      border-color: var(--brand-strong);
      color: var(--text-strong);
      background: rgba(39, 58, 84, 0.95);
    }

    .chat-area {
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
      background: linear-gradient(180deg, rgba(14, 24, 39, 0.86), rgba(10, 18, 31, 0.94));
      position: relative;
    }

    .chat-header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 18px;
      border-bottom: 1px solid var(--line);
      background: rgba(10, 19, 33, 0.82);
      backdrop-filter: blur(14px);
    }
    .chat-header-title {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }
    .chat-header-hash {
      color: var(--brand);
      font-size: 22px;
    }
    .chat-header h2 {
      margin: 0;
      color: var(--text-strong);
      font-family: "Cormorant Garamond", serif;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cipher-toggle {
      display: flex;
      align-items: center;
      gap: 7px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .chat-header-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 9px;
      border: 1px solid var(--line);
      background: rgba(20, 33, 50, 0.7);
      color: var(--text-main);
      font-size: 14px;
      cursor: pointer;
      transition: all 150ms ease;
    }
    .icon-btn:hover {
      border-color: rgba(240, 203, 130, 0.7);
      color: var(--text-strong);
      transform: translateY(-1px);
    }
    .icon-btn.active {
      border-color: rgba(123, 200, 180, 0.7);
      color: #b5efe0;
      background: rgba(20, 45, 54, 0.78);
    }
    .icon-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none;
    }
    .icon-btn-danger:hover:not(:disabled) {
      border-color: rgba(255, 143, 151, 0.7);
      color: #ffc2c7;
    }
    .icon-btn-warn:hover:not(:disabled) {
      border-color: rgba(255, 203, 131, 0.7);
      color: #ffe7bf;
    }
    .cipher-btn {
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(27, 42, 62, 0.6);
      color: var(--text-main);
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 7px 12px;
      cursor: pointer;
      transition: all 160ms ease;
    }
    .cipher-btn:hover {
      color: var(--text-strong);
      border-color: rgba(240, 203, 130, 0.8);
    }
    .cipher-btn.active {
      color: #312714;
      background: linear-gradient(135deg, #f0cb82, #ddb46a);
      border-color: transparent;
      box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.28);
    }

    .security-banner {
      margin: 10px 16px 0;
      border: 1px solid rgba(255, 203, 131, 0.5);
      background: rgba(255, 203, 131, 0.14);
      color: #ffe2b6;
      border-radius: 10px;
      padding: 9px 11px;
      font-size: 12px;
      font-weight: 700;
    }
    .channel-fingerprint-bar {
      margin: 10px 16px 0;
      border: 1px solid rgba(123, 200, 180, 0.4);
      background: rgba(123, 200, 180, 0.1);
      border-radius: 10px;
      padding: 9px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .channel-fingerprint-meta {
      display: grid;
      gap: 2px;
    }
    .channel-fingerprint-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: #9ccfc1;
      font-weight: 700;
    }
    .channel-fingerprint-code {
      font-family: "IBM Plex Mono", monospace;
      font-size: 12px;
      color: #dffdf4;
    }
    .channel-fingerprint-actions {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .mini-btn {
      border: 1px solid var(--line-soft);
      background: rgba(11, 18, 31, 0.5);
      color: var(--text-main);
      border-radius: 8px;
      padding: 5px 8px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 140ms ease;
    }
    .mini-btn:hover {
      color: var(--text-strong);
      border-color: rgba(240, 203, 130, 0.65);
    }
    .mini-btn-danger:hover {
      border-color: rgba(255, 143, 151, 0.7);
      color: #ffcad1;
    }
    .hash-status {
      margin: 6px 16px 0;
      color: #9ce5d3;
      font-size: 12px;
      font-weight: 700;
    }
    .saved-hash-panel {
      margin: 10px 16px 0;
      border: 1px solid var(--line-soft);
      border-radius: 10px;
      background: rgba(8, 15, 25, 0.72);
      padding: 10px;
      max-height: 220px;
      overflow-y: auto;
      display: grid;
      gap: 8px;
    }
    .saved-hash-title {
      color: var(--text-strong);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 700;
    }
    .saved-hash-empty {
      color: var(--text-muted);
      font-size: 12px;
      border: 1px dashed var(--line-soft);
      border-radius: 8px;
      padding: 9px;
    }
    .saved-hash-item {
      border: 1px solid var(--line-soft);
      border-radius: 8px;
      background: rgba(11, 19, 31, 0.8);
      padding: 8px;
      display: grid;
      gap: 5px;
    }
    .saved-hash-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: var(--text-main);
      font-size: 11px;
    }
    .saved-hash-row strong {
      color: var(--text-strong);
    }
    .saved-hash-item code {
      font-family: "IBM Plex Mono", monospace;
      color: #b9efe1;
      font-size: 11px;
      word-break: break-all;
    }
    .saved-hash-actions {
      display: flex;
      gap: 6px;
      justify-content: flex-end;
    }

    .messages-list {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 12px 16px 16px;
      scroll-behavior: smooth;
    }
    .chat-content-layout {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      flex: 1;
      min-height: 0;
    }
    .chat-main-column {
      display: flex;
      flex-direction: column;
      min-height: 0;
      height: 100%;
      border-right: 1px solid var(--line-soft);
    }
    .channel-members-pane {
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: rgba(8, 14, 24, 0.72);
    }
    .channel-members-pane-title {
      padding: 12px 12px 10px;
      border-bottom: 1px solid var(--line-soft);
      color: var(--text-strong);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .channel-members-pane-list {
      padding: 8px;
      overflow-y: auto;
      min-height: 0;
      display: grid;
      gap: 6px;
    }
    .channel-member-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 8px;
      border: 1px solid transparent;
      border-radius: 8px;
      color: var(--text-main);
      font-size: 13px;
      background: rgba(17, 30, 47, 0.45);
    }
    .channel-member-row:hover {
      border-color: var(--line-soft);
      background: rgba(25, 39, 58, 0.7);
    }
    .channel-member-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--ok);
      flex: none;
    }
    .channel-member-empty {
      color: var(--text-muted);
      font-size: 12px;
      border: 1px dashed var(--line-soft);
      border-radius: 8px;
      padding: 10px;
    }
    .msg-group {
      display: grid;
      grid-template-columns: 42px minmax(0, 1fr);
      gap: 10px;
      padding: 8px 2px;
      border: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      transition: none;
      animation: fadeLift 260ms ease both;
    }
    .msg-group:hover {
      background: transparent;
    }
    .msg-avatar {
      width: 40px;
      height: 40px;
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 15px;
      font-weight: 800;
      box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.25);
    }
    .msg-content {
      min-width: 0;
      position: relative;
    }
    .msg-kebab-btn {
      position: absolute;
      top: 2px;
      right: 0;
      border: 1px solid var(--line-soft);
      border-radius: 8px;
      background: rgba(12, 20, 33, 0.86);
      color: var(--text-main);
      font-size: 14px;
      line-height: 1;
      width: 28px;
      height: 28px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 140ms ease;
    }
    .msg-group:hover .msg-kebab-btn,
    .msg-kebab-btn:focus-visible {
      opacity: 0.85;
      pointer-events: auto;
    }
    .msg-group.menu-open .msg-kebab-btn {
      opacity: 0;
      pointer-events: none;
    }
    .messages-list.menu-active .msg-kebab-btn {
      opacity: 0;
      pointer-events: none;
    }
    .msg-kebab-btn:hover {
      opacity: 1;
      border-color: rgba(240, 203, 130, 0.7);
      color: var(--text-strong);
    }
    .msg-header {
      display: flex;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 6px;
      padding-right: 34px;
    }
    .msg-cipher-tag {
      border: 1px solid var(--line-soft);
      border-radius: 999px;
      padding: 2px 7px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
      background: rgba(11, 18, 31, 0.55);
    }
    .msg-cipher-tag.secure {
      color: #8fe4cf;
      border-color: rgba(123, 200, 180, 0.4);
    }
    .msg-delete-btn {
      border: 1px solid transparent;
      border-radius: 7px;
      background: rgba(16, 26, 41, 0.72);
      color: #bdc5d3;
      font-size: 11px;
      line-height: 1;
      padding: 3px 6px;
      cursor: pointer;
      transition: all 140ms ease;
      margin-left: auto;
    }
    .msg-delete-btn:hover {
      border-color: rgba(255, 143, 151, 0.65);
      color: #ffc5cb;
      background: rgba(33, 24, 33, 0.86);
    }
    .msg-sender {
      color: var(--text-strong);
      font-size: 14px;
      font-weight: 700;
    }
    .msg-time {
      color: var(--text-muted);
      font-size: 11px;
      font-family: "IBM Plex Mono", monospace;
    }
    .msg-text {
      margin-top: 2px;
      color: #f4efdf;
      font-size: 16px;
      line-height: 1.48;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg-encrypted-pill {
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      max-width: min(100%, 760px);
      border: 1px solid var(--line);
      border-radius: 9px;
      background: rgba(7, 13, 22, 0.8);
      padding: 4px 7px;
      font-family: "IBM Plex Mono", monospace;
      font-size: 11px;
    }
    .msg-encrypted-label {
      color: var(--brand-strong);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      flex: none;
    }
    .msg-encrypted-val {
      color: #9fe6d4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .msg-text-error { color: #ffadb1; }
    .jump-latest-btn {
      position: absolute;
      right: 20px;
      bottom: 84px;
      z-index: 8;
      border: 1px solid rgba(240, 203, 130, 0.62);
      background: rgba(17, 31, 50, 0.9);
      color: var(--text-strong);
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(4, 8, 15, 0.45);
      transition: all 160ms ease;
    }
    .jump-latest-btn:hover {
      border-color: var(--brand-strong);
      background: rgba(24, 41, 64, 0.95);
      transform: translateY(-1px);
    }

    .chat-input-bar {
      position: sticky;
      bottom: 0;
      z-index: 9;
      margin-top: auto;
      padding: 12px 16px 14px;
      background: linear-gradient(180deg, rgba(10, 17, 29, 0) 0%, rgba(8, 14, 24, 0.95) 34%);
    }
    .chat-input-form {
      border: 1px solid rgba(240, 203, 130, 0.24);
      border-radius: 13px;
      background: rgba(20, 32, 49, 0.85);
      padding: 8px;
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      gap: 8px;
      align-items: center;
      transition: border-color 160ms ease, box-shadow 160ms ease;
    }
    .chat-input-form:focus-within {
      border-color: rgba(240, 203, 130, 0.6);
      box-shadow: 0 0 0 3px rgba(240, 203, 130, 0.12);
    }
    .chat-input {
      width: 100%;
      border: 0;
      outline: none;
      font-size: 15px;
      color: #f7f1e1;
      background: transparent;
      padding: 4px 6px;
    }
    .chat-input::placeholder { color: var(--text-muted); }
    .send-btn {
      border: 0;
      border-radius: 10px;
      background: linear-gradient(135deg, #f0cb82 0%, #d7af64 100%);
      color: #2d2413;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 9px 14px;
      cursor: pointer;
      transition: transform 140ms ease, opacity 140ms ease, box-shadow 140ms ease;
    }
    .send-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(7, 12, 20, 0.32);
    }
    .send-btn:disabled { opacity: 0.45; cursor: not-allowed; box-shadow: none; }

    .chat-empty {
      height: 100%;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 10px;
      color: var(--text-main);
      padding: 20px;
    }
    .chat-empty-start {
      position: relative;
      overflow: hidden;
      border: 1px dashed var(--line-soft);
      border-radius: 14px;
      margin: 8px 6px 0;
      min-height: 300px;
      background: radial-gradient(circle at 50% 0%, rgba(240, 203, 130, 0.08), rgba(11, 18, 29, 0.5));
    }
    .chat-empty-orb {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(240, 203, 130, 0.25), transparent 70%);
      top: 20%;
      left: calc(50% - 80px);
      animation: floatPulse 3s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes floatPulse {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.6; }
      50% { transform: translateY(-8px) scale(1.08); opacity: 0.95; }
    }
    .chat-empty-icon { font-size: 40px; }
    .chat-empty-text {
      color: var(--text-strong);
      font-family: "Cormorant Garamond", serif;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .chat-empty-sub {
      color: var(--text-muted);
      font-size: 14px;
      max-width: 420px;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(5, 10, 18, 0.72);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 50;
    }
    .modal-card {
      width: min(490px, 100%);
      border-radius: 16px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(24, 38, 57, 0.95), rgba(13, 22, 35, 0.96));
      padding: 22px;
      box-shadow: var(--shadow);
      animation: fadeLift 240ms ease both;
    }
    .modal-wide { width: min(640px, 100%); }
    .modal-card h2 {
      margin: 0 0 6px;
      color: var(--text-strong);
      font-family: "Cormorant Garamond", serif;
      font-size: 34px;
      font-weight: 700;
      line-height: 1;
    }
    .modal-card p {
      margin: 0 0 14px;
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .modal-title-left { text-align: left; }
    .modal-input, .explore-search {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--line-soft);
      background: rgba(14, 24, 38, 0.86);
      color: #f5efdd;
      font-size: 14px;
      font-family: inherit;
      padding: 10px 11px;
      margin-bottom: 10px;
      outline: none;
      transition: border-color 160ms ease, box-shadow 160ms ease;
    }
    .modal-input:focus, .explore-search:focus {
      border-color: rgba(240, 203, 130, 0.7);
      box-shadow: 0 0 0 3px rgba(240, 203, 130, 0.16);
    }
    .modal-switch-row {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-main);
      font-size: 14px;
      margin-bottom: 10px;
    }
    .modal-switch-input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .modal-switch-slider {
      width: 44px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid var(--line-soft);
      background: rgba(13, 22, 35, 0.88);
      position: relative;
      transition: all 180ms ease;
      flex: none;
    }
    .modal-switch-slider::after {
      content: "";
      width: 18px;
      height: 18px;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      background: #d4c8ae;
      transition: all 180ms ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
    }
    .modal-switch-input:checked + .modal-switch-slider {
      background: linear-gradient(120deg, rgba(240, 203, 130, 0.85), rgba(123, 200, 180, 0.85));
      border-color: transparent;
    }
    .modal-switch-input:checked + .modal-switch-slider::after {
      left: 22px;
      background: #fff9ee;
    }
    .modal-switch-text {
      display: grid;
      gap: 1px;
      font-weight: 600;
      color: #efe7d6;
    }
    .modal-switch-text small {
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 500;
    }
    .modal-error {
      color: var(--danger);
      margin: 4px 0 10px;
      font-size: 13px;
      font-weight: 700;
    }
    .modal-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 4px;
    }
    .modal-btn {
      border-radius: 10px;
      border: 0;
      background: linear-gradient(135deg, #f0cb82 0%, #d8ae60 100%);
      color: #312714;
      font-size: 13px;
      font-weight: 800;
      padding: 9px 12px;
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .modal-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(5, 9, 16, 0.35);
    }
    .modal-btn-secondary {
      border: 1px solid var(--line-soft);
      background: rgba(17, 29, 46, 0.84);
      color: var(--text-main);
      box-shadow: none;
    }
    .modal-btn-danger {
      background: linear-gradient(135deg, #ff9ea7 0%, #f07e88 100%);
      color: #3a1418;
    }

    .explore-modal-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .explore-modal-item {
      border: 1px solid var(--line-soft);
      border-radius: 10px;
      background: rgba(18, 31, 48, 0.78);
      color: var(--text-main);
      width: 100%;
      padding: 10px 11px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      transition: all 160ms ease;
    }
    .explore-modal-item:hover {
      border-color: rgba(240, 203, 130, 0.7);
      background: rgba(27, 44, 66, 0.9);
      transform: translateY(-1px);
    }
    .explore-modal-item-name {
      color: var(--text-strong);
      font-weight: 700;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .role-chip {
      border: 1px solid var(--line-soft);
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-main);
      background: rgba(10, 18, 30, 0.68);
    }
    .role-owner {
      color: #ffd98b;
      border-color: rgba(240, 203, 130, 0.5);
    }
    .role-admin {
      color: #9ae2ce;
      border-color: rgba(123, 200, 180, 0.45);
    }
    .search-inline {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .search-inline-input {
      width: min(250px, 34vw);
      border: 1px solid var(--line-soft);
      border-radius: 9px;
      background: rgba(10, 18, 29, 0.84);
      color: var(--text-strong);
      font-family: inherit;
      font-size: 12px;
      padding: 6px 8px;
    }
    .search-inline-input:focus {
      outline: none;
      border-color: rgba(240, 203, 130, 0.75);
      box-shadow: 0 0 0 3px rgba(240, 203, 130, 0.14);
    }
    .encryption-meta-banner {
      border-bottom: 1px solid var(--line-soft);
      color: #d8decf;
      font-size: 11px;
      padding: 7px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      background: rgba(9, 16, 27, 0.55);
    }
    .encryption-meta-divider {
      color: var(--text-muted);
    }
    .encryption-meta-match {
      color: #b0d9ce;
      font-family: "IBM Plex Mono", monospace;
    }
    .date-separator {
      display: flex;
      justify-content: center;
      margin: 12px 0 8px;
    }
    .date-separator span {
      border: 1px solid var(--line-soft);
      border-radius: 999px;
      background: rgba(10, 17, 28, 0.74);
      color: var(--text-main);
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 5px 10px;
    }
    .msg-group.grouped {
      grid-template-columns: 18px minmax(0, 1fr);
      padding-top: 3px;
    }
    .msg-avatar-gap {
      width: 18px;
      height: 1px;
    }
    .msg-group.matched {
      background: rgba(240, 203, 130, 0.08);
      border-color: rgba(240, 203, 130, 0.25);
    }
    .msg-group.match-focus {
      border-color: rgba(240, 203, 130, 0.64);
      box-shadow: 0 0 0 2px rgba(240, 203, 130, 0.12);
    }
    .msg-edited {
      color: var(--text-muted);
      font-size: 11px;
      text-transform: lowercase;
    }
    .msg-status {
      border-radius: 999px;
      padding: 1px 6px;
      font-size: 10px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      border: 1px solid var(--line-soft);
      margin-left: auto;
    }
    .msg-status-sending {
      color: #e8d6aa;
    }
    .msg-status-failed {
      color: #ffb3b8;
      border-color: rgba(255, 143, 151, 0.5);
    }
    .reply-pill {
      margin-top: 6px;
      border-left: 2px solid rgba(123, 200, 180, 0.72);
      padding: 4px 8px;
      font-size: 12px;
      color: #bad7d0;
      background: rgba(13, 24, 38, 0.55);
      border-radius: 7px;
    }
    .msg-menu-card {
      position: absolute;
      top: 30px;
      right: 0;
      z-index: 40;
      min-width: 170px;
      border: 1px solid var(--line-soft);
      border-radius: 10px;
      background: rgba(9, 16, 27, 0.97);
      box-shadow: 0 14px 28px rgba(4, 8, 15, 0.55);
      overflow: hidden;
      display: grid;
    }
    .messages-list.menu-active .msg-group {
      background: transparent !important;
    }
    .messages-list.menu-active .msg-group {
      pointer-events: none;
    }
    .messages-list.menu-active .msg-group.menu-open,
    .messages-list.menu-active .msg-group.menu-open * {
      pointer-events: auto;
    }
    .msg-menu-item {
      width: 100%;
      border: 0;
      border-bottom: 1px solid var(--line-soft);
      background: transparent;
      color: var(--text-main);
      font-size: 12px;
      text-align: left;
      padding: 8px 10px;
      cursor: pointer;
      transition: background 130ms ease, color 130ms ease;
    }
    .msg-menu-item:last-child {
      border-bottom: 0;
    }
    .msg-menu-item:hover {
      background: rgba(29, 44, 66, 0.76);
      color: var(--text-strong);
    }
    .msg-menu-item.danger:hover {
      background: rgba(52, 27, 33, 0.9);
      color: #ffccd1;
    }
    .edit-row {
      margin-top: 6px;
      display: grid;
      gap: 8px;
    }
    .edit-input {
      min-height: 72px;
      resize: vertical;
      border-radius: 10px;
      border: 1px solid var(--line-soft);
      background: rgba(10, 18, 30, 0.82);
      color: var(--text-strong);
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
    }
    .edit-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .decrypt-hint {
      margin-top: 5px;
      color: #f0bbbf;
      font-size: 11px;
    }
    .empty-chat-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .reply-preview {
      margin-bottom: 8px;
      border: 1px solid var(--line-soft);
      border-radius: 10px;
      background: rgba(15, 25, 40, 0.86);
      color: var(--text-main);
      font-size: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      padding: 7px 8px;
    }
    .channel-member-role {
      margin-left: auto;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
    }
    mark {
      background: rgba(240, 203, 130, 0.36);
      color: #fff7dc;
      border-radius: 3px;
      padding: 0 1px;
    }
    .icon-btn {
      min-width: 36px;
      min-height: 36px;
      padding: 6px 9px;
      font-size: 13px;
    }
    .send-btn {
      min-height: 38px;
      min-width: 88px;
      font-size: 12px;
    }

    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
    ::-webkit-scrollbar-thumb {
      background: rgba(206, 181, 126, 0.4);
      border-radius: 999px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    ::-webkit-scrollbar-thumb:hover { background: rgba(206, 181, 126, 0.6); }

    button:focus-visible,
    input:focus-visible {
      outline: 2px solid rgba(240, 203, 130, 0.7);
      outline-offset: 2px;
    }

    @media (max-width: 980px) {
      .app-layout { grid-template-columns: 270px minmax(0, 1fr); }
      .chat-header h2 { font-size: 26px; }
      .cipher-btn { font-size: 10px; padding: 6px 9px; }
      .msg-text { font-size: 15px; }
      .chat-content-layout { grid-template-columns: minmax(0, 1fr); }
    }

    @media (max-width: 760px) {
      body { overflow: auto; }
      .app-layout {
        display: flex;
        flex-direction: column;
        height: auto;
        min-height: 100%;
      }
      .sidebar {
        min-height: 260px;
        max-height: 46vh;
        border-right: 0;
        border-bottom: 1px solid var(--line);
      }
      .chat-area {
        min-height: 58vh;
        position: relative;
      }
      .chat-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .chat-header-actions {
        width: 100%;
        justify-content: flex-start;
      }
      .search-inline {
        width: 100%;
      }
      .search-inline-input {
        width: 100%;
      }
      .cipher-toggle { justify-content: flex-start; }
      .chat-content-layout {
        grid-template-columns: 1fr;
      }
      .chat-main-column {
        border-right: 0;
      }
      .channel-members-pane {
        border-top: 1px solid var(--line-soft);
        max-height: 32vh;
      }
      .messages-list { padding: 10px 10px 12px; }
      .chat-input-bar {
        padding: 10px 10px calc(12px + env(safe-area-inset-bottom));
      }
      .chat-input-form { grid-template-columns: minmax(0, 1fr); }
      .send-btn { width: 100%; }
      .jump-latest-btn {
        right: 12px;
        bottom: 80px;
      }
    }
  </style>
</head>

  <div id="root"></div>
  <script type="module" src="src/App.js"></script>
</body>
