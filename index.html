<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Root Secure Launcher</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap');

    :root {
      --bg: #05070a;
      --card-bg: rgba(13, 17, 26, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent-1: #38bdf8; /* Cyan */
      --accent-2: #818cf8; /* Violet */
      --accent-3: #f472b6; /* Pink */
      --amber: #fbbf24;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: "Plus Jakarta Sans", sans-serif;
      display: grid;
      place-items: center;
      position: relative;
    }

    /* --- Elegant Animated Background --- */
    .bg-gradient {
      position: absolute;
      inset: 0;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.08), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(129, 140, 248, 0.08), transparent 40%);
      animation: bg-shift 15s ease-in-out infinite alternate;
    }

    @keyframes bg-shift {
      from { transform: scale(1); }
      to { transform: scale(1.1) translate(20px, -20px); }
    }

    /* --- Main Layout --- */
    .container {
      width: min(900px, 90%);
      perspective: 1000px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 32px;
      padding: clamp(32px, 6vw, 64px);
      backdrop-filter: blur(24px);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.2s ease-out;
      transform-style: preserve-3d;
    }

    .badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent-1);
      background: rgba(56, 189, 248, 0.1);
      padding: 8px 16px;
      border-radius: 99px;
      margin-bottom: 24px;
    }

    h1 {
      font-family: "Outfit", sans-serif;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff 40%, var(--muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    .description {
      font-size: clamp(16px, 1.2vw, 20px);
      color: var(--muted);
      line-height: 1.6;
      max-width: 45ch;
      margin: 0 auto 40px;
    }

    /* --- Navigation Grid --- */
    .links {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 40px;
    }

    .link-item {
      text-decoration: none;
      color: inherit;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .link-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .link-title {
      font-family: "Outfit", sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
    }

    .link-status {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.6;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent-1);
    }

    .link-item.chat:hover .link-title { color: var(--accent-1); }
    .link-item.vault:hover .link-title { color: var(--accent-3); }
    .link-item.vault .status-indicator { background: var(--accent-3); }

    /* --- Footer Components --- */
    .footer {
      border-top: 1px solid var(--border);
      padding-top: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .status-group {
      display: flex;
      align-items: center;
      gap: 20px;
      color: var(--muted);
      font-weight: 600;
    }

    .team-info {
      text-align: right;
    }

    .team-label {
      color: var(--amber);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 10px;
      margin-bottom: 2px;
    }

    .team-names {
      color: var(--muted);
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .links { grid-template-columns: 1fr; }
      .footer { flex-direction: column; gap: 20px; text-align: center; }
      .team-info { text-align: center; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>

  <main class="container">
    <div class="card" id="card">
      <span class="badge">System Portal Alpha</span>
      
      <h1>Root Secure Launcher</h1>
      
      <p class="description">
        Access the secure encryption modules. All connections are routed through the internal security layer.
      </p>

      <nav class="links">
        <a href="http://localhost:1234" class="link-item chat" target="_blank">
          <span class="link-status"><span class="status-indicator"></span>Ready</span>
          <span class="link-title">CipherChat &rarr;</span>
        </a>
        
        <a href="http://localhost:3000" class="link-item vault" target="_blank">
          <span class="link-status"><span class="status-indicator"></span>Secured</span>
          <span class="link-title">CipherVault &rarr;</span>
        </a>
      </nav>

      <footer class="footer">
        <div class="status-group">
          <span>SYSTEM_OK</span>
          <span id="clock">00:00:00</span>
        </div>
        <div class="team-info">
          <div class="team-label">Development Team</div>
          <div class="team-names">Dally • Amatziah • Udita</div>
        </div>
      </footer>
    </div>
  </main>

  <script>
    const card = document.getElementById('card');
    const clock = document.getElementById('clock');

    // Subtle Tilt Effect
    document.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (centerY - y) / 40; // Reduced intensity
      const rotateY = (x - centerX) / 40; // Reduced intensity
      
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // Reset tilt on leave
    document.addEventListener('mouseleave', () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });

    // Elegant Clock
    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString('en-US', { 
        hour12: false, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
